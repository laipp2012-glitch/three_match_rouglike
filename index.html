<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Rogue: Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #020617; 
            color: white; 
            margin: 0; 
            overflow: hidden; 
            touch-action: none; 
        }
        .grid-bg { 
            background-image: radial-gradient(circle, #1e293b 1px, transparent 1px); 
            background-size: 30px 30px; 
        }
        
        /* Специальные эффекты для плиток */
        @keyframes fire-pulse {
            0% { box-shadow: 0 0 5px #ef4444, inset 0 0 5px #ef4444; }
            50% { box-shadow: 0 0 20px #f97316, inset 0 0 15px #f97316; }
            100% { box-shadow: 0 0 5px #ef4444, inset 0 0 5px #ef4444; }
        }
        .special-fire { animation: fire-pulse 1.5s infinite; }

        @keyframes lightning-flicker {
            0%, 100% { opacity: 1; filter: brightness(1); }
            50% { opacity: 0.8; filter: brightness(1.5) drop-shadow(0 0 10px #3b82f6); }
            55% { opacity: 1; filter: brightness(2); }
        }
        .special-lightning { animation: lightning-flicker 2s infinite; }

        @keyframes star-rainbow {
            0% { filter: hue-rotate(0deg) brightness(1.2); transform: scale(1); }
            50% { filter: hue-rotate(180deg) brightness(1.5); transform: scale(1.05); }
            100% { filter: hue-rotate(360deg) brightness(1.2); transform: scale(1); }
        }
        .special-star { animation: star-rainbow 3s infinite linear; }

        @keyframes pop { 
            0% { transform: scale(0.5); opacity: 0; } 
            100% { transform: scale(1); opacity: 1; } 
        }
        .tile-pop { animation: pop 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>
