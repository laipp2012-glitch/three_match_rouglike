
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rogue</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel для поддержки TSX в браузере -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            margin: 0;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: pop 0.2s ease-out forwards;
        }
        /* Стили для корректного отображения сетки в Safari/Chrome */
        .grid-board {
            display: grid;
            grid-template-columns: repeat(8, minmax(0, 1fr));
            gap: 4px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-slate-500 font-medium">Loading Dungeon...</p>
        </div>
    </div>

    <!-- 
      Используем Babel для обработки index.tsx. 
      data-presets включает поддержку TypeScript и React.
      data-type="module" позволяет использовать import/export.
    -->
    <script 
        type="text/babel" 
        data-presets="typescript,react" 
        data-type="module" 
        src="index.tsx">
    </script>

    <script title="Babel Configuration">
      // Настройка Babel для корректной обработки расширений .ts и .tsx при импортах
      babel.registerPreset('my-custom-preset', {
        presets: [
          [babel.availablePresets['typescript'], { allExtensions: true, isTSX: true }]
        ]
      });
    </script>
</body>
</html>
